<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
  <link rel="icon"
  type="image/png"
  sizes="32*32"
  href="./assets/images/favicon-32x32.png">
  <title>Social links Profile</title>
</head>
<body>
  <div class="container">
    <div class="image-para">
      <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica" />
      <h1 class="title">Jessica Randalla</h1>
      <p class="location">London,United kingdom</p>
      <p class="job-title">"Front-end developer and avid reader."</p>
    </div>
    <div class="button-card">
      <button class="btn">Github</button>
      <button class="btn">Frontend</button>
      <button class="btn">LinkdeIn</button>
      <button class="btn">Twitter</button>
      <button class="btn">Instagram</button>
    </div>
  </div>
  <footer class="attribution">
    Challange by <a href="http://frontendmentor.io?ref=challenge" target="_blank"
    >Frontend Mentor</a
  >. Coded by <a href="#">Uzochukwu Cecilia Oloh</a>.
  </footer>
</body>
</html>
